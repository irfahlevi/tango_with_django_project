<!DOCTYPE html>
<html>
<head>
	<title>Rango</title>
</head>
<body>
	<div>
	
		{% if pages %}
		<h1>{{ category.name }}</h1>

			<ul>
		{% for page in pages %}
			<li><a href="{{ page.url }}">{{ page.title }}</a></li>
		{% endfor %}
			</ul>
		{% else %}
			<strong>No pages currently in category.</strong>
		{% endif %}
	
	</div>
	
	<div><a href="/rango/">Rango</a><br/>
	</div>


</body>
</html>
